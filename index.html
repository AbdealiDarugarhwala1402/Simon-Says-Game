<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="SimonGame.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h4>Press Any Key To Start A Game!</h4>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red"></div>
            <div class="btn blue" id="blue"></div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>       
    </div>
    <script src="index.js"></script>
</body>
</body>
</html>
